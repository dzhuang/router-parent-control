name: Linters
on:
  push:
    branches:
      - main
    paths:
      - '!**.rst'
      - '!**.ipynb'
      - '!docker-compose-example.yml'
      - '!**.xlsx'
      - 'parent_control/**'
  pull_request:
    paths:
      - '!**.rst'
      - '!**.ipynb'
      - '!docker-compose-example.yml'
      - '!**.xlsx'
      - 'parent_control/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Dependencies
        working-directory: ./parent_control
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
      - name: run Flake8
        working-directory: ./parent_control
        run: |
          flake8 .

  isort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install isort
        run: |
          python -m pip install isort
      - name: Run isort
        uses: jamescurtin/isort-action@master
        with:
            requirementsFiles: "parent_control/requirements.txt parent_control/tests/requirements_test.txt"
            sortPaths: "parent_control"
